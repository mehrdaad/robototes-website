version: 2
services:
  web:
    image: robototes/robototes-website-web:b577399
    links:
    - mongo
    expose:
    - 3000
    labels:
      io.rancher.scheduler.affinity:host_label: type=private
      io.rancher.container.pull_image: always
    environment:
    - DOMAIN=$DOMAIN
    - G_TRACKING_ID=$G_TRACKING_ID
    - DATABASE_HOST=mongo
    - DATABASE_PORT=27017
  api:
    image: robototes/robototes-website-api:0469eb1
    links:
    - mongo
    expose:
    - 3000
    labels:
      io.rancher.scheduler.affinity:host_label: type=private
      io.rancher.container.pull_image: always
    environment:
    - DOMAIN=$DOMAIN
    - TBA_SECRET_KEY=$TBA_SECRET_KEY
    - DATABASE_HOST=mongo
    - DATABASE_PORT=27017
  team:
    image: robototes/robototes-website-team:6ae6589
    links:
    - mongo
    expose:
    - 3000
    labels:
      io.rancher.scheduler.affinity:host_label: type=private
      io.rancher.container.pull_image: always
    environment:
    - DOMAIN=$DOMAIN
    - AUTH0_CLIENT_ID=$AUTH0_CLIENT_ID
    - AUTH0_DOMAIN=$AUTH0_DOMAIN
    - AUTH0_CLIENT_SECRET=$AUTH0_CLIENT_SECRET
    - DATABASE_HOST=mongo
    - DATABASE_PORT=27017
  mongo:
    image: mongo:3.5-jessie
    expose:
    - 27017
    volumes:
    - mongo:/data/db
    labels:
      io.rancher.scheduler.affinity:host_label: type=private
  lb:
    image: rancher/lb-service-haproxy:v0.7.9
    ports:
    - 443:443
    labels:
      io.rancher.scheduler.affinity:host_label: type=public

volumes:
  mongo:
    driver: rancher-ebs
    driver_opts:
      size: 10
